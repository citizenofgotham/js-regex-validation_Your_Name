<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Validation Form</h1>
      <form id="validationForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
          <span class="error-message" id="fullNameError">Invalid name (letters and spaces only)</span>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <span class="error-message" id="emailError">Invalid email format</span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
          <span class="error-message" id="phoneError">Phone must be 10-15 digits</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <span class="error-message" id="passwordError">Password must be 8+ characters, include uppercase, lowercase, and number</span>
        </div>
        <button type="submit">Validate</button>
      </form>
      <div id="successMessage" class="success-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
