<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with RegExp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add a font-awesome icon for the form -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Add a title and subtitle -->
        <div class="header">
            <i class="fas fa-user-check icon"></i> <!-- Font-awesome icon -->
            <h1>Account Registration</h1>
            <p>Please fill out the form below to create your account.</p>
        </div>

        <!-- Form -->
        <form id="validationForm">
            <!-- Full Name Field -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe">
                <span class="error" id="nameError"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
                <span class="error" id="emailError"></span>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="1234567890">
                <span class="error" id="phoneError"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="error" id="passwordError"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit">Create Account</button>
        </form>

        <!-- Success Message -->
        <p id="successMessage"></p>
    </div>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
